<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"> 
        <img src="stars.jpg" alt="">
    </div>
    <div class="container">
        <div class="gif">
            
            <img id="gif" src="#" alt="">
        </div>
        <div class="search-bar"> 
            <input type="text" id="search-bar">
            <label for="search-bar"><button id="search-button">ðŸ”ŽSEARCH</button> </label>
        </div>

        <div class="city-container">

            <div class="left">

                <div class="temp">temp </div>

            </div>

            <div class="right">

                <div class="city-name">city</div>
                <div class="description">des</div>
                <div class="all-info">
                    <div class="max-temp">max</div>
                    <div class="min-temp">min</div>
                    <div class="feel-temp">feel</div>
                    <div class="humidity">hum</div>
                    <div class="wind-speed">wind</div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
